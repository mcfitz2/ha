.device-build: &device-build
  stage: device-build
  tags:
    - home

3d_printer_lights_switch:
  <<: *device-build
  script:
    - sh devops/esphome_wrapper.sh 3d_printer_lights_switch.yaml run --no-logs
  only:
    refs:
      - master
    changes:
      - 3d_printer_lights_switch.yaml

