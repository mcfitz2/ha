---
stages:
  - build-deps
  - esphome-pre-flight
  - device-build

esphome-builder-build:
  stage: build-deps
  tags:
    - home
  script:
    - aws s3 cp s3://${SECRETS_BUCKET}/esphome-secrets.yaml devops/esphome-builder/secrets.yaml
    - cp *.yaml devops/esphome-builder
    - docker build -t esphome-builder devops/esphome-builder
